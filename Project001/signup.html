<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/Vazirmatn-font-face.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>عضویت توسعه دهندگان | Quera</title>
  </head>
  <body class="auth-page">
    <div class="auth">
      <form class="auth__form-signup" method="post" action="accounts/">
        <h3 class="auth__header">عضویت در بخش توسعه‌دهندگان</h3>
        <input type="email" name="email" placeholder="پست الکترونیک" />
        <input
          type="password"
          name="pass"
          placeholder="گذرواژه"
          autocomplete="off"
        />
        <button class="auth__btn-signup" type="submit">عضویت</button>
      </form>
    </div>
  </body>
</html>
